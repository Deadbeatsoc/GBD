{% extends 'base.html' %}

{% block content %}
<h1>Registro de Usuario</h1>

<form method="post">
  {% csrf_token %}
  <div>
    <label for="username">Nombre de Usuario:</label>
    <input type="text" id="username" name="username" required>
  </div>
  <div>
    <label for="password">Contrase√±a:</label>
    <input type="password" id="password" name="password" required>
  </div>
  <div>
    <label for="rol">Rol:</label>
    <select id="rol" name="rol" required>
      <option value="">Selecciona un rol</option>
      <option value="Entrenador">Entrenador</option>
      <option value="Deportista">Deportista</option>
    </select>
  </div>
  <div>
    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad" required>
  </div>
  <div>
    <label for="sexo">Sexo:</label>
    <select id="sexo" name="sexo" required>
      <option value="">Selecciona un sexo</option>
      <option value="Masculino">Masculino</option>
      <option value="Femenino">Femenino</option>
      <option value="Otro">Otro</option>
    </select>
  </div>
  <div>
    <label for="peso_actual">Peso Actual:</label>
    <input type="number" step="0.01" id="peso_actual" name="peso_actual" required>
  </div>
  <div>
    <label for="altura_actual">Altura Actual:</label>
    <input type="number" step="0.01" id="altura_actual" name="altura_actual" required>
  </div>
  <div>
    <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
  </div>
  <button type="submit">Registrarse</button>
</form>
{% endblock %}
