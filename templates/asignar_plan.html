{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Editar Información de Comida</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Actualizar Información</button>
    </form>
    <a href="{% url 'controlpesos:ver_nutriciones' %}" class="btn btn-secondary mt-3">Volver a la Lista de Nutriciones</a>
</div>
{% endblock %}
