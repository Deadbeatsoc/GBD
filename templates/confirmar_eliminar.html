{% extends 'base.html' %}

{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-danger text-white">
                <h3 class="mb-0">Confirmar Eliminación</h3>
            </div>
            <div class="card-body">
                <p class="mb-4">¿Estás seguro de que deseas eliminar "{{ objeto }}"?</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-trash"></i> Sí, eliminar
                        </button>
                        <a href="{{ request.META.HTTP_REFERER|default:'/' }}" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
